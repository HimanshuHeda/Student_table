<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <table border="2px" id="student-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>Address</th>
                <th>Phone No</th>
                <th>Email ID</th>
            </tr>
        </thead>
        <tbody id="student-records">
        </tbody>
    </table>

    <script src="./Script/script.js"></script>
</body>
</html>
